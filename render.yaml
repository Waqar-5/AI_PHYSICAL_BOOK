services:
  - type: web
    name: docbook-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: QDRANT_COLLECTION_NAME
        value: document_chunks
      - key: GEMINI_MODEL
        value: gemini-pro